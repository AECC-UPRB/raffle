<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Raffle</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h1 class="text-center">AECC UPRB - Raffle</h1>
        <form action="" method="POST" id="myForm" class="form">
            <input type="text" id="start" placeholder="From #"/>
            <input type="text" id="end" placeholder="To #"/>
            <input type="text" id="quantity" placeholder="Enter # of participants" />
            <input type="submit" class="button" value="Go!" />
        </form>
        <ul class="winners clearfix" id="list">
        </ul>
    </section>
    <script src="raffle.js"></script>
</body>

</html>
